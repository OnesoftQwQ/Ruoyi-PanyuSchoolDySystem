<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
    <th:block th:include="include :: header('新增宿舍检查')" />
</head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-dormitorysushe-add">
            <h4 class="form-header h4">宿舍检查信息</h4>
            <div class="col-xs-12">
                <div class="form-group">
                    <label class="col-sm-3 control-label">周名称：</label>
                    <div class="col-sm-8">
                        <select name="weekname" class="form-control" th:with="type=${@dict.getType('sys_week_name')}">
                            <option th:each="dict : ${type}" th:text="${dict.dictLabel}" th:value="${dict.dictValue}"></option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="col-xs-12">
                <div class="form-group">
                    <label class="col-sm-3 control-label">周数：</label>
                    <div class="col-sm-8">
                        <select name="weeknum" class="form-control" th:with="type=${@dict.getType('sys_week_number')}">
                            <option th:each="dict : ${type}" th:text="${dict.dictLabel}" th:value="${dict.dictValue}"></option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="col-xs-12">
                <div class="form-group">
                    <label class="col-sm-3 control-label">检查人：</label>
                    <div class="col-sm-8">
                        <input name="checkedBy" class="form-control" type="text">
                    </div>
                </div>
            </div>
            <h4 class="form-header h4">宿舍检查明细信息</h4>
            <div class="row">
                <div class="col-xs-12">
                    <button type="button" class="btn btn-white btn-sm" onclick="addRow()"><i class="fa fa-plus"> 增加</i></button>
                    <button type="button" class="btn btn-white btn-sm" onclick="sub.delRow()"><i class="fa fa-minus"> 删除</i></button>
                    <div class="col-sm-12 select-table table-striped">
                        <table id="bootstrap-table"></table>
                    </div>
                </div>
            </div>
        </form>
    </div>
    <th:block th:include="include :: footer" />
    <script th:inline="javascript">
        var prefix = ctx + "pyzxdormitory/dormitorysushe"
        var gradeDatas = [[${@dict.getType('sys_student_grade')}]];
        var sexDatas = [[${@dict.getType('sys_user_sex')}]];
        $("#form-dormitorysushe-add").validate({
            focusCleanup: true
        });

        function submitHandler() {
            if ($.validate.form()) {
                $.operate.save(prefix + "/add", $('#form-dormitorysushe-add').serialize());
            }
        }

        $(function() {
            var options = {
                pagination: false,
                showSearch: false,
                showRefresh: false,
                showToggle: false,
                showColumns: false,
                sidePagination: "client",
                columns: [{
                    checkbox: true
                },
                {
                    field: 'index',
                    align: 'center',
                    title: "序号",
                    formatter: function (value, row, index) {
                    	var columnIndex = $.common.sprintf("<input type='hidden' name='index' value='%s'>", $.table.serialNumber(index));
                    	return columnIndex + $.table.serialNumber(index);
                    }
                },
                {
                    field: 'grade',
                    align: 'center',
                    title: '年级',
                    formatter: function(value, row, index) {
                        var name = $.common.sprintf("pyzxDormitoryDetailList[%s].grade", index);
                        return $.common.dictToSelect(gradeDatas, value, name);
                    }
                },
                {
                    field: 'stuclass',
                    align: 'center',
                    title: '班级',
                    formatter: function(value, row, index) {
                        var html = $.common.sprintf("<input class='form-control' type='text' name='pyzxDormitoryDetailList[%s].stuclass' value='%s'>", index, value);
                        return html;
                    }
                },
                {
                    field: 'room',
                    align: 'center',
                    title: '宿舍号',
                    formatter: function(value, row, index) {
                        var html = $.common.sprintf("<input class='form-control' type='text' name='pyzxDormitoryDetailList[%s].room' value='%s'>", index, value);
                        return html;
                    }
                },
                {
                    field: 'bad',
                    align: 'center',
                    title: '床号',
                    formatter: function(value, row, index) {
                        var html = $.common.sprintf("<input class='form-control' type='text' name='pyzxDormitoryDetailList[%s].bad' value='%s'>", index, value);
                        return html;
                    }
                },
                {
                    field: 'sex',
                    align: 'center',
                    title: '性别',
                    formatter: function(value, row, index) {
                        var name = $.common.sprintf("pyzxDormitoryDetailList[%s].sex", index);
                        return $.common.dictToSelect(sexDatas, value, name);
                    }
                },
                {
                    field: 'standard',
                    align: 'center',
                    title: '扣分标准',
                    formatter: function(value, row, index) {
                        var html = $.common.sprintf("<input class='form-control' type='text' name='pyzxDormitoryDetailList[%s].standard' value='%s'>", index, value);
                        return html;
                    }
                },
                {
                    field: 'standardreason',
                    align: 'center',
                    title: '扣分原因',
                    formatter: function(value, row, index) {
                        var html = $.common.sprintf("<input class='form-control' type='text' name='pyzxDormitoryDetailList[%s].standardreason' value='%s'>", index, value);
                        return html;
                    }
                },
                {
                    field: 'checkdate',
                    align: 'center',
                    title: '检查日期',
                    formatter: function(value, row, index) {
                        var html = $.common.sprintf("<input class='form-control' type='text' name='pyzxDormitoryDetailList[%s].checkdate' value='%s'>", index, value);
                        return html;
                    }
                },
                {
                    field: 'createTime',
                    align: 'center',
                    title: '创建时间',
                    formatter: function(value, row, index) {
                        var html = $.common.sprintf("<input class='form-control' type='text' name='pyzxDormitoryDetailList[%s].createTime' value='%s'>", index, value);
                        return html;
                    }
                },
                {
                    field: 'updateTime',
                    align: 'center',
                    title: '更新时间',
                    formatter: function(value, row, index) {
                        var html = $.common.sprintf("<input class='form-control' type='text' name='pyzxDormitoryDetailList[%s].updateTime' value='%s'>", index, value);
                        return html;
                    }
                },
                {
                    field: 'createBy',
                    align: 'center',
                    title: '创建人',
                    formatter: function(value, row, index) {
                        var html = $.common.sprintf("<input class='form-control' type='text' name='pyzxDormitoryDetailList[%s].createBy' value='%s'>", index, value);
                        return html;
                    }
                },
                {
                    title: '操作',
                    align: 'center',
                    formatter: function(value, row, index) {
                        var value = $.common.isNotEmpty(row.index) ? row.index : $.table.serialNumber(index);
                        return '<a class="btn btn-danger btn-xs" href="javascript:void(0)" onclick="sub.delRowByIndex(\'' + value + '\')"><i class="fa fa-remove"></i>删除</a>';
                    }
                }]
            };
            $.table.init(options);
        });

        function addRow() {
            var count = $("#" + table.options.id).bootstrapTable('getData').length;
            var row = {
                index: $.table.serialNumber(count),
                grade: "",
                stuclass: "",
                room: "",
                bad: "",
                sex: "",
                standard: "",
                standardreason: "",
                checkdate: "",
                createTime: "",
                updateTime: "",
                createBy: "",
            }
            sub.addRow(row);
        }
    </script>
</body>
</html>
